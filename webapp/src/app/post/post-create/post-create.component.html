<mat-card>
  <mat-form-field>
    <input type="text" matInput [(ngModel)]="titlePost" />
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="6" [(ngModel)]="textAreaPost"></textarea>
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="onAddPost()">
    Save post
  </button>
</mat-card>
